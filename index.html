<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>This is a Palindrome Checker</h1>
        <div class="palindrome-box">
            <label for="text-input">Type in your text to check for Palindrome</label> <br>
            <input id="text-input" type="text" placeholder="Input a value">
            <button id="check-btn" type="button">Check</button>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
